<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nieem bank</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <div class="login-area" id="login-area">
        <h1 class="text-center">Welcome to nieem bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control mb-3" placeholder="Email">
            <input type="password" class="form-control mb-3" placeholder="Password">
            <button id="login" class="btn btn-success">Submit</button>
        </div>
    </div>
<div id="transection-area">
    <div class="row">
        <div class="col-md-4">
            <div class="diposit stutus">
                <h4>Deposit</h4>
                <h2>$ <span id="current-deposit">00</span></h2>
            </div>
        </div>
        <div class="col-md-4">
            <div class="withdraw stutus">
                <h4>Withdraw</h4>
                <h2>$ <span id="withdraw-number">00</span></h2>
            </div>
            
        </div>
        <div class="col-md-4">
            <div class="blance stutus">
                <h4>Blance</h4>
                <h2>$ <span id="current-blance">1210</span></h2>
            </div>
            
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="transaction-area-form">
            <h4>Deposit</h4>
            <input id="add-amount" type="text" class="form-control mb-2" placeholder="$ amount want to deposit">
            <button id="deposit-amount" class="btn btn-success">Deposit</button>
        </div>
        </div>
        <div class="col-md-6">
            <div class="transaction-area-form">
            <h4>Withdraw</h4>
            <input id="withdraw-amount" type="text" class="form-control mb-2" placeholder="$ amount want to Withdraw">
            <button id="withdrawBtn" class="btn btn-success">Withdraw</button>
        </div>
    </div>
    </div>
</div>




    <script src="main.js" ></script>
</body>
</html>
